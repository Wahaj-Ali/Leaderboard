<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <h1>LeaderBoard</h1>
    <main class="headline">
    <section class="recent-scores">
      <div class="scores-headings">
        <h2>Recent Scores</h2>
        <button id="refresh">Refresh</button>
      </div>
      <ul class="scores"></ul>
    </section>
    <section class="add-score">
      <h2>Add your score</h2>
      <form id="form" action="#">
      <input type="text" placeholder="Your name" id="name">
      <input type="text" name="" id="score" placeholder="Your score">
      <button id="submit">Submit</button>
    </form>
    </section>
    </main>
  </body>
</html>
